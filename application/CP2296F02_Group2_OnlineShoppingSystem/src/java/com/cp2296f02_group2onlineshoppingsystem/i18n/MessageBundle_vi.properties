policy.word1 = Ch\u00fang t\u00f4i t\u00f4n tr\u1ecdng v\u00e0 cam k\u1ebft s\u1ebd b\u1ea3o m\u1eadt nh\u1eefng th\u00f4ng tin mang t\u00ednh ri\u00eang t\u01b0 c\u1ee7a b\u1ea1n. Xin vui l\u00f2ng \u0111\u1ecdc b\u1ea3n Ch\u00ednh s\u00e1ch b\u1ea3o m\u1eadt d\u01b0\u1edbi \u0111\u00e2y \u0111\u1ec3 hi\u1ec3u h\u01a1n nh\u1eefng cam k\u1ebft m\u00e0 ch\u00fang t\u00f4i th\u1ef1c hi\u1ec7n nh\u1eb1m t\u00f4n tr\u1ecdng v\u00e0 b\u1ea3o v\u1ec7 quy\u1ec1n l\u1ee3i c\u1ee7a ng\u01b0\u1eddi truy c\u1eadp.
policy.word2 = Ch\u00ednh s\u00e1ch b\u1ea3o m\u1eadt s\u1ebd gi\u1ea3i th\u00edch c\u00e1ch ch\u00fang t\u00f4i ti\u1ebfp nh\u1eadn, s\u1eed d\u1ee5ng v\u00e0 (trong tr\u01b0\u1eddng h\u1ee3p n\u00e0o \u0111\u00f3) ti\u1ebft l\u1ed9 th\u00f4ng tin c\u00e1 nh\u00e2n c\u1ee7a b\u1ea1n. Ch\u00ednh s\u00e1ch c\u0169ng s\u1ebd gi\u1ea3i th\u00edch c\u00e1c b\u01b0\u1edbc ch\u00fang t\u00f4i th\u1ef1c hi\u1ec7n \u0111\u1ec3 b\u1ea3o m\u1eadt th\u00f4ng tin c\u00e1 nh\u00e2n c\u1ee7a kh\u00e1ch h\u00e0ng. Cu\u1ed1i c\u00f9ng, Ch\u00ednh s\u00e1ch b\u1ea3o m\u1eadt s\u1ebd gi\u1ea3i th\u00edch quy\u1ec1n l\u1ef1a ch\u1ecdn c\u1ee7a qu\u00fd kh\u00e1ch v\u1ec1 vi\u1ec7c thu th\u1eadp, s\u1eed d\u1ee5ng v\u00e0 ti\u1ebft l\u1ed9 th\u00f4ng tin c\u00e1 nh\u00e2n c\u1ee7a m\u00ecnh.
policy.word3 = B\u1ea3o v\u1ec7 d\u1eef li\u1ec7u c\u00e1 nh\u00e2n v\u00e0 g\u00e2y d\u1ef1ng \u0111\u01b0\u1ee3c ni\u1ec1m tin cho qu\u00fd kh\u00e1ch l\u00e0 v\u1ea5n \u0111\u1ec1 r\u1ea5t quan tr\u1ecdng v\u1edbi ch\u00fang t\u00f4i. V\u00ec v\u1eady, ch\u00fang t\u00f4i s\u1ebd d\u00f9ng t\u00ean v\u00e0 c\u00e1c th\u00f4ng tin kh\u00e1c li\u00ean quan \u0111\u1ebfn qu\u00fd kh\u00e1ch tu\u00e2n th\u1ee7 theo n\u1ed9i dung c\u1ee7a Ch\u00ednh s\u00e1ch b\u1ea3o m\u1eadt. Ch\u00fang t\u00f4i ch\u1ec9 thu th\u1eadp nh\u1eefng th\u00f4ng tin c\u1ea7n thi\u1ebft li\u00ean quan \u0111\u1ebfn giao d\u1ecbch mua b\u00e1n.
policy.word4 = Ch\u00fang t\u00f4i s\u1ebd gi\u1eef th\u00f4ng tin c\u1ee7a kh\u00e1ch h\u00e0ng trong th\u1eddi gian lu\u1eadt ph\u00e1p quy \u0111\u1ecbnh ho\u1eb7c cho m\u1ee5c \u0111\u00edch n\u00e0o \u0111\u00f3. Qu\u00fd kh\u00e1ch c\u00f3 th\u1ec3 truy c\u1eadp v\u00e0o website v\u00e0 tr\u00ecnh duy\u1ec7t m\u00e0 kh\u00f4ng c\u1ea7n ph\u1ea3i cung c\u1ea5p chi ti\u1ebft c\u00e1 nh\u00e2n. L\u00fac \u0111\u00f3, b\u1ea1n \u0111ang \u1ea9n danh v\u00e0 ch\u00fang t\u00f4i kh\u00f4ng th\u1ec3 bi\u1ebft b\u1ea1n l\u00e0 ai n\u1ebfu b\u1ea1n kh\u00f4ng \u0111\u0103ng nh\u1eadp v\u00e0o t\u00e0i kho\u1ea3n c\u1ee7a m\u00ecnh.
policy.collet = Thu th\u1eadp th\u00f4ng tin c\u00e1 nh\u00e2n
policy.word5 = Ch\u00fang t\u00f4i s\u1ebd thu th\u1eadp nhi\u1ec1u th\u00f4ng tin kh\u00e1c nhau c\u1ee7a qu\u00fd kh\u00e1ch khi b\u1ea1n mu\u1ed1n \u0111\u1eb7t h\u00e0ng tr\u00ean
policy.word6 = Ch\u00fang t\u00f4i thu th\u1eadp, l\u01b0u tr\u1eef v\u00e0 x\u1eed l\u00fd th\u00f4ng tin c\u1ee7a b\u1ea1n cho qu\u00e1 tr\u00ecnh mua h\u00e0ng v\u00e0 cho nh\u1eefng th\u00f4ng b\u00e1o sau n\u00e0y, v\u00e0 \u0111\u1ec3 cung c\u1ea5p d\u1ecbch v\u1ee5. Ch\u00fang t\u00f4i kh\u00f4ng gi\u1edbi h\u1ea1n th\u00f4ng tin c\u00e1 nh\u00e2n: danh hi\u1ec7u, t\u00ean, gi\u1edbi t\u00ednh, ng\u00e0y sinh, email, \u0111\u1ecba ch\u1ec9, \u0111\u1ecba ch\u1ec9 giao h\u00e0ng, s\u1ed1 \u0111i\u1ec7n tho\u1ea1i, fax, chi ti\u1ebft thanh to\u00e1n, chi ti\u1ebft thanh to\u00e1n b\u1eb1ng th\u1ebb ho\u1eb7c chi ti\u1ebft t\u00e0i kho\u1ea3n ng\u00e2n h\u00e0ng.
policy.word7 = Ch\u00fang t\u00f4i s\u1ebd d\u00f9ng th\u00f4ng tin qu\u00fd kh\u00e1ch \u0111\u00e3 cung c\u1ea5p \u0111\u1ec3 x\u1eed l\u00fd \u0111\u01a1n \u0111\u1eb7t h\u00e0ng, cung c\u1ea5p c\u00e1c d\u1ecbch v\u1ee5 v\u00e0 th\u00f4ng tin y\u00eau c\u1ea7u th\u00f4ng qua website v\u00e0 theo y\u00eau c\u1ea7u c\u1ee7a b\u1ea1n. H\u01a1n n\u1eefa, ch\u00fang t\u00f4i s\u1ebd s\u1eed d\u1ee5ng c\u00e1c th\u00f4ng tin \u0111\u00f3 \u0111\u1ec3 qu\u1ea3n l\u00fd t\u00e0i kho\u1ea3n c\u1ee7a b\u1ea1n; x\u00e1c minh v\u00e0 th\u1ef1c hi\u1ec7n giao d\u1ecbch tr\u1ef1c tuy\u1ebfn, ki\u1ec3m to\u00e1n vi\u1ec7c t\u1ea3i d\u1eef li\u1ec7u t\u1eeb web; c\u1ea3i thi\u1ec7n b\u1ed1 c\u1ee5c v\u00e0 n\u1ed9i dung trang web v\u00e0 \u0111i\u1ec1u ch\u1ec9nh cho ph\u00f9 h\u1ee3p v\u1edbi ng\u01b0\u1eddi d\u00f9ng; nh\u1eadn di\u1ec7n kh\u00e1ch v\u00e0o web, nghi\u00ean c\u1ee9u nh\u00e2n kh\u1ea9u h\u1ecdc, g\u1eedi th\u00f4ng tin bao g\u1ed3m th\u00f4ng tin s\u1ea3n ph\u1ea9m v\u00e0 d\u1ecbch v\u1ee5, n\u1ebfu b\u1ea1n kh\u00f4ng c\u00f3 d\u1ea5u hi\u1ec7u t\u1eeb ch\u1ed1i. N\u1ebfu qu\u00fd kh\u00e1ch kh\u00f4ng mu\u1ed1n nh\u1eadn b\u1ea5t c\u1ee9 th\u00f4ng tin ti\u1ebfp th\u1ecb c\u1ee7a ch\u00fang t\u00f4i th\u00ec c\u00f3 th\u1ec3 t\u1eeb ch\u1ed1i b\u1ea5t c\u1ee9 l\u00fac n\u00e0o.
policy.word8 = Ch\u00fang t\u00f4i c\u00f3 th\u1ec3 chuy\u1ec3n t\u00ean v\u00e0 \u0111\u1ecba ch\u1ec9 cho b\u00ean th\u1ee9 ba \u0111\u1ec3 h\u1ecd giao h\u00e0ng cho b\u1ea1n (v\u00ed d\u1ee5 cho b\u00ean chuy\u1ec3n ph\u00e1t nhanh ho\u1eb7c nh\u00e0 cung c\u1ea5p).
policy.word9 = C\u00e1c kho\u1ea3n thanh to\u00e1n tr\u1ef1c tuy\u1ebfn s\u1ebd \u0111\u01b0\u1ee3c x\u1eed l\u00fd b\u1edfi c\u00e1c c\u1ed5ng thanh to\u00e1n \u0111\u1ea3m b\u1ea3o v\u00e0 h\u1ec7 th\u1ed1ng ng\u00e2n h\u00e0ng. Qu\u00fd kh\u00e1ch ch\u1ec9 \u0111\u01b0a cho ch\u00fang t\u00f4i ho\u1eb7c website nh\u1eefng th\u00f4ng tin ch\u00ednh x\u00e1c, kh\u00f4ng g\u00e2y nh\u1ea7m l\u1eabn v\u00e0 ph\u1ea3i th\u00f4ng b\u00e1o cho ch\u00fang t\u00f4i n\u1ebfu c\u00f3 thay \u0111\u1ed5i.
policy.word10 = Chi ti\u1ebft \u0111\u01a1n \u0111\u1eb7t h\u00e0ng c\u1ee7a b\u1ea1n \u0111\u01b0\u1ee3c ch\u00fang t\u00f4i l\u01b0u gi\u1eef nh\u01b0ng v\u00ec l\u00ed do b\u1ea3o m\u1eadt n\u00ean ch\u00fang t\u00f4i kh\u00f4ng c\u00f4ng khai tr\u1ef1c ti\u1ebfp \u0111\u01b0\u1ee3c. Tuy nhi\u00ean, qu\u00fd kh\u00e1ch c\u00f3 th\u1ec3 ti\u1ebfp c\u1eadn th\u00f4ng tin b\u1eb1ng c\u00e1ch \u0111\u0103ng nh\u1eadp t\u00e0i kho\u1ea3n tr\u00ean web. T\u1ea1i \u0111\u00e2y, b\u1ea1n s\u1ebd th\u1ea5y chi ti\u1ebft \u0111\u01a1n \u0111\u1eb7t h\u00e0ng c\u1ee7a m\u00ecnh, nh\u1eefng s\u1ea3n ph\u1ea9m \u0111\u00e3 nh\u1eadn v\u00e0 nh\u1eefng s\u1ea3n ph\u1ea9m \u0111\u00e3 g\u1eedi v\u00e0 chi ti\u1ebft email, ng\u00e2n h\u00e0ng v\u00e0 b\u1ea3n tin m\u00e0 b\u1ea1n \u0111\u1eb7t theo d\u00f5i d\u00e0i h\u1ea1n. Qu\u00fd kh\u00e1ch cam k\u1ebft b\u1ea3o m\u1eadt d\u1eef li\u1ec7u c\u00e1 nh\u00e2n v\u00e0 kh\u00f4ng \u0111\u01b0\u1ee3c ph\u00e9p ti\u1ebft l\u1ed9 cho b\u00ean th\u1ee9 ba. Ch\u00fang t\u00f4i kh\u00f4ng ch\u1ecbu b\u1ea5t k\u1ef3 tr\u00e1ch nhi\u1ec7m n\u00e0o cho vi\u1ec7c d\u00f9ng sai m\u1eadt kh\u1ea9u n\u1ebfu \u0111\u00e2y kh\u00f4ng ph\u1ea3i l\u1ed7i c\u1ee7a ch\u00fang t\u00f4i.
