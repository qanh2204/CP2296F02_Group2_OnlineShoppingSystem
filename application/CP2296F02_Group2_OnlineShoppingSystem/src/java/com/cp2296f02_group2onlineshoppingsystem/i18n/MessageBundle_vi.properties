introduce.sologan = Mang thi\u00ean nhi\u00ean v\u1ec1 v\u1edbi c\u0103n nh\u00e0 c\u1ee7a b\u1ea1n
introduce.word1 = Ch\u00fang t\u00f4i hi v\u1ecdng t\u1ea5t c\u1ea3 ng\u01b0\u1eddi ti\u00eau d\u00f9ng Vi\u1ec7t nam s\u1ebd \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng nh\u1eefng th\u1ee5 ph\u1ea9m rau c\u1ee7 qu\u1ea3 t\u01b0\u01a1i ngon, b\u1ed5 d\u01b0\u1ee1ng v\u00e0 an to\u00e0n nh\u1ea5t t\u1ea1i c\u1eeda h\u00e0ng cung c\u1ea5p th\u1ef1c ph\u1ea9m rau c\u1ee7 s\u1ea1ch
introduce.word2 = V\u1edbi quy tr\u00ecnh l\u1ef1a ch\u1ecdn v\u00e0 ki\u1ec3m so\u00e1t nghi\u00eam ng\u1eb7t N\u00f4ng S\u1ea3n 24h \u0111\u00e3 t\u1ea1o n\u00ean qu\u1ef9 \u0111\u1ea7u t\u01b0 chuy\u00ean thu mua v\u00e0 cung c\u1ea5p ph\u00e2n ph\u1ed1i nh\u1eefng s\u1ea3n ph\u1ea9m rau s\u1ea1ch t\u01b0\u01a1i ngon nh\u1ea5t t\u1eeb c\u00e1c n\u00f4ng tr\u1ea1i ph\u00e2n ph\u1ed1i \u0111\u1ebfn tay ng\u01b0\u1eddi ti\u00eau d\u00f9ng gi\u00fap h\u1ecd c\u00f3 nh\u1eefng b\u1eefa \u0103n t\u01b0\u01a1i ngon nh\u1ea5t trong t\u1eebng s\u1ea3n ph\u1ea9m kh\u00e1c bi\u1ec7t t\u1eeb thi\u00ean nhi\u00ean.
introduce.word3 = V\u1edbi tri\u1ebft l\u00fd trong kinh doanh l\u00e0 tu\u00e2n th\u1ee7 v\u00e0 \u0111\u1ea3m b\u1ea3o \u0111\u01b0\u1ee3c ch\u1ea5t l\u01b0\u1ee3ng t\u01b0\u01a1i ngon nh\u1ea5t, ngu\u1ed3n g\u1ed1c xu\u1ea5t x\u1ee9 v\u1ec1 s\u1ea3n ph\u1ea9m r\u00f5 r\u00e0ng.Ch\u00fang t\u00f4i cam k\u1ebft kh\u00f4ng s\u1eed d\u1ee5ng ch\u1ea5t b\u1ea3o qu\u1ea3n n\u00e0o b\u1ecb B\u1ed9 Y T\u1ebf c\u1ea5m kh\u00f4ng \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng v\u00e0 cam k\u1ebft v\u1edbi qu\u00fd kh\u00e1ch h\u00e0ng v\u1ec1 to\u00e0n b\u1ed9 nh\u1eefng s\u1ea3n ph\u1ea9m \u0111\u01b0\u1ee3c ph\u00e2n ph\u1ed1i qua h\u1ec7 th\u1ed1ng ph\u00e2n ph\u1ed1i
introduce.word4 = \u0111\u1ea3m b\u1ea3o an to\u00e0n nh\u1ea5t
introduce.word5 = V\u1edbi cam k\u1ebft ch\u1ec9 ph\u00e2n ph\u1ed1i nh\u1eefng h\u00e0ng h\u00f3a \u0111\u01b0\u1ee3c cung c\u1ea5p t\u1eeb nh\u1eefng nh\u00e0 s\u1ea3n xu\u1ea5t c\u00f3 uy t\u00edn v\u00e0 \u0111\u00e3 \u0111\u01b0\u1ee3c c\u01a1 quan y t\u1ebf c\u00f3 th\u1ea9m quy\u1ec1n c\u1ea5p ch\u1ee9ng nh\u1eadn v\u00e0 \u0111\u1ea3m b\u1ea3o v\u1ec7 sinh an to\u00e0n th\u1ef1c ph\u1ea9m c\u00f3 \u0111\u1ee7 quy\u1ec1n cung c\u1ea5p th\u1ef1c ph\u1ea9m s\u1ea1ch, c\u00e1c lo\u1ea1i n\u00f4ng s\u1ea3n l\u00e0 c\u00e1c \u0111\u1eb7c s\u1ea3n t\u1eeb m\u1ecdi mi\u1ec1n tr\u00ean to\u00e0n qu\u1ed1c, c\u00e1c th\u1ef1c ph\u1ea9m s\u1eed d\u1ee5ng h\u00e0ng ng\u00e0y nh\u01b0 c\u00e1c th\u1ef1c ph\u1ea9m \u0111\u01b0\u1ee3c \u0111\u00f3ng g\u00f3i, th\u1ef1c ph\u1ea9m \u0111\u01b0\u1ee3c ch\u1ebf bi\u1ebfn s\u1eb5n, rau c\u1ee7 qu\u1ea3, c\u00e1c lo\u1ea1i g\u1ea1o v\u00f9ng mi\u1ec1n v\u00e0 c\u00e1c lo\u1ea1i ph\u1ee5 gia v\u1ec1 th\u1ef1c ph\u1ea9m nh\u01b0 c\u00e1c lo\u1ea1i gia v\u1ecb d\u00f9ng trong vi\u1ec7c ch\u1ebf bi\u1ebfn m\u00f3n \u0103n h\u00e0ng ng\u00e0y,...
introduce.word6 = D\u01b0\u1edbi \u0111\u00e2y, ch\u00fang t\u00f4i xin \u0111i\u1ec3m qua nh\u1eefng m\u1eb7t h\u00e0ng c\u1ee7a
introduce.word7 = hi\u1ec7n \u0111ang \u0111\u01b0\u1ee3c r\u1ea5t nhi\u1ec1u kh\u00e1ch h\u00e0ng tin d\u00f9ng v\u00e0 \u01b0a chu\u1ed9ng
introduce.word8 = Rau c\u1ee7 s\u1ea1ch \u0110\u00e0 L\u1ea1t, an to\u00e0n c\u00f3 ngu\u1ed3n g\u1ed1c r\u00f5 r\u00e0ng
introduce.word9 = V\u1edbi nh\u1eefng lo\u1ea1i rau c\u1ee7 l\u00e0 nh\u1eefng lo\u1ea1i \u0111\u1eb7c s\u1ea3n t\u1ea1i c\u00e1c v\u00f9ng mi\u1ec1n
introduce.word10 = l\u00e0 \u0111\u1ecba ch\u1ec9 uy t\u00edn cung c\u1ea5p cho b\u1ea1n c\u00e1c lo\u1ea1i s\u1ea3n ph\u1ea9m ch\u1ea5t l\u01b0\u1ee3ng t\u1eeb c\u00e1c lo\u1ea1i rau c\u1ee7 s\u1ea1ch \u0110\u00e0 L\u1ea1t \u0111\u01b0\u1ee3c nhi\u1ec1u ng\u01b0\u1eddi d\u00e2n \u1ee7ng h\u1ed9 trong su\u1ed1t kho\u1ea3ng th\u1eddi gian qua.H\u1ec7 th\u1ed1ng v\u1eadn h\u00e0nh c\u1ee7a ch\u00fang t\u00f4i \u0111\u01b0\u1ee3c th\u1ef1c hi\u1ec7n theo d\u00e2y chuy\u1ec1n \u0111\u1ea3m b\u1ea3o r\u1eb1ng c\u00e1c b\u1ea1n s\u1ebd nh\u1eadn \u0111\u01b0\u1ee3c th\u1ef1c ph\u1ea9m t\u01b0\u01a1i nh\u1ea5t v\u1edbi th\u1eddi gian v\u1eadn chuy\u1ec3n ng\u1eafn nh\u1ea5t \u0111\u00e1p \u1ee9ng \u0111\u01b0\u1ee3c \u0111\u1ed9 t\u01b0\u01a1i ngon \u0111\u1ea3m b\u1ea3o v\u1ec7 sinh, an to\u00e0n v\u00e0 ngon mi\u1ec7ng
introduce.word11 = Hoa qu\u1ea3 s\u1ea1ch, xu\u1ea5t x\u1ee9 r\u00f5 r\u00e0ng
